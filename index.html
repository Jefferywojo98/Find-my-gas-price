<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Gas price</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
    <nav class="text-center">
        <h1>Gas price</h1>
    </nav>
    <main>
        <div class="container-fluid d-flex justify-content-center">
            <div class="jumbotron bg-success user-info-section">
                    <h2 class="welcome-heading text-center">Welcome to gas finder. Please enter your information.</h2>
                    <div class="row col-6">
                        <input id="cityName" type="text" class="form-control" placeholder="Enter City" />
                        <label for="fuels">
                            <select name="fuels" id="fuelType" class="form-control">
                                <option disabled selected>Select Fuel Type</option>
                                <option value="Premium">Premium</option>
                                <option value="Regular">Regular</option>
                                <option value="Mid-Grade">Mid-Grade</option>
                            </select>
                            <button id="searchButton" class="btn btn-primary btn-wide bg-dark" type="button">
                                Search
                                <i class="fa fa-search"></i>
                            </button>

                        </label>
                    </div>
                    
                </div>
            </div>
            <div class="container d-flex justify-content-center">
                <div class = "jumbotron">
                  
                </div>

            </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
